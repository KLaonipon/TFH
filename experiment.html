<!DOCTYPE html>
<html>
    <head>
          <title>Tour From Home test#1</title>
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <style>
              .sketchfab-embed-wrapper{
                                      text-align: center;
                                      margin: 50px;
                                      }
              .show {
                    display: block;
                    }
              .hide {
                    display: none;
                    }
              #image {
                  text-align: center;
                  }
          </style>

    </head>
    <body>
      <h1>Place #1</h1>
      <div>
          <h2>Test on 3d sketchfab iframe and text box</h2>
      </div>
      <div class="sketchfab-embed-wrapper">
          <iframe title="A 3D model" width="100%" height="600px" src="https://sketchfab.com/models/a3f45195b01f48ff9f687d3ceac52b82/embed?preload=1&amp;ui_controls=1&amp;ui_infos=1&amp;ui_inspector=1&amp;ui_stop=1&amp;ui_watermark=1&amp;ui_watermark_link=1"
          frameborder="0" allow="autoplay; fullscreen; vr" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
                <p style="font-size: 13px; font-weight: normal; margin: 5px; color: #4A4A4A;">
                <a href="https://sketchfab.com/3d-models/asia-building-a3f45195b01f48ff9f687d3ceac52b82?utm_medium=embed&utm_source=website&utm_campaign=share-popup" target="_blank" style="font-weight: bold; color: #1CAAD9;">Asia Building</a>
            by  <a href="https://sketchfab.com/jacky15621419?utm_medium=embed&utm_source=website&utm_campaign=share-popup" target="_blank" style="font-weight: bold; color: #1CAAD9;">Solarliu</a>
            on  <a href="https://sketchfab.com?utm_medium=embed&utm_source=website&utm_campaign=share-popup" target="_blank" style="font-weight: bold; color: #1CAAD9;">Sketchfab</a>
                </p>
      </div>
      <div id="image">
          <h2>Click on the image or button for text box</h2>
          <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__340.jpg"  onclick="askQuestion()">
      </div>
      <br>
      <div>
          <p><input type="button" value="Any question?" onclick="askQuestion()"></p>
          <p><input class="hide" id="hidebutton" type="button" value="Hide text box" onclick="hideTextbox()"></p>
      </div>
            <textarea class="hide" id="textbox" name="question" rows="10" cols="30">Type your questions here.</textarea>
      <script>
      function askQuestion() {
                            document.getElementById('textbox').className="Show";
                            document.getElementById('hidebutton').className="Show";
                            }
      function hideTextbox(){
                            document.getElementById('textbox').className="hide";
                            document.getElementById('hidebutton').className="hide";
                            }
      </script>


    </body>
</html>
